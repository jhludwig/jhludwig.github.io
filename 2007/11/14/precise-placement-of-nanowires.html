<p>This seems pretty great – <a href="http://www.physorg.com/news114096073.html" title="Breakthrough toward industrial-scale production of nanodevices">Breakthrough toward industrial-scale production of nanodevices</a> – full PDF <a href="http://pubs.acs.org/cgi-bin/sample.cgi/cmatex/2007/19/i22/pdf/cm071798p.pdf">here</a>. Nanowire-based devices can be used for very small, very fast circuit elements, but have been difficult to accurately place on a chip substrate. This seems to address that challenge.</p>
