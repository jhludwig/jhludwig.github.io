<p>Cam is taking some interest in bionformatics. Of course there are some blogs covering the space – <a href="http://nodalpoint.org/" title="A bioinformatics weblog - nodalpoint.org">A bioinformatics weblog - nodalpoint.org</a>; <a href="http://www.bioinformatics-india.com/public/drupal/index.php">Bioinformatics-India</a>; <a href="http://genoma.unsam.edu.ar/~fernan/bioinformatics">fernan aguero’s site</a>. Then if you want news beyond blogs, you can try <a href="http://www.bioinform.com/index.htm">Bioinform</a> or <a href="http://www.bio-itworld.com/news/index_1.html">Bio-ITWorld</a>.</p>
