<p>You leave the country for 5 weeks and everything is turned upside down when you return.</p>

<p>We have a <a href="http://www.usmint.gov/mint_programs/index.cfm?flash=yes&amp;action=nickel_series" title="The United States Mint">new nickel</a>. A new <a href="http://www.cokec2.com/home.html">coke</a>. And our <a href="http://www.rabanco.com/">trash collection day has been moved</a> to Wednesday.</p>

<p>It’s like coming back to a freakin’ foreign country.</p>
